<!DOCTYPE html>
<html lang="es">

<head>

    <title>Agregar dinero</title>
    <link rel="icon" href="imgs/logo-solo.ico">

<body>
    <header>
        <picture></picture>
        <span class="span-inicio span-header">AGREGAR DINERO</span>
        <span class="span-cliente span-header">Cliente</span>
        <picture></picture>

    <nav>

    <main>
        <section>
            <p>Agregar dinero</p>
            <form action="">

                <input type="Number" id="monto_local" name="monto-local" class="input-izquierda" placeholder="228.56" required>

                <label for="fecha_agregar" class="label-derecha label-fecha">Fecha</label>
                <input type="date" id="fecha_agregar" name="agregar-fecha" class="input-derecha" required>

                <input type="submit" value="Agregar" class="submit-button"/>

            </form>

        </section>



    </main>
